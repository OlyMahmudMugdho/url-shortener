<div class="dashboard-container">
    <p-toast></p-toast>
    <div class="input-section">
        <h1 style="text-align: center; margin-bottom: 2rem; color: var(--text-color);">Shorten a new URL</h1>
        <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Paste long URL here" [(ngModel)]="fullUrl" />
            <button type="button" pButton label="Shorten" icon="pi pi-link" (click)="addUrl()"></button>
        </div>
    </div>

    <div class="list-section" *ngIf="links.length > 0">
        <h2 style="color: var(--text-color);">Your Links</h2>
        <p-table [value]="links" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-link>
                <tr>
                    <td style="word-break: break-all;">{{ link.fullUrl }}</td>
                    <td>
                        <a [href]="'http://localhost:8080/' + link.shortUrl" target="_blank">{{ link.shortUrl }}</a>
                    </td>
                    <td>
                        <button pButton icon="pi pi-copy" class="p-button-rounded p-button-text"
                            (click)="copyToClipboard(link.shortUrl)" pTooltip="Copy"></button>
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-secondary"
                            (click)="openEditDialog(link)" pTooltip="Edit"></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
                            (click)="deleteUrl(link.id)" pTooltip="Delete"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div *ngIf="links.length === 0 && !loading" style="text-align: center; margin-top: 2rem; color: var(--text-color);">
        <p>No links created yet. Start shortening!</p>
    </div>

    <p-dialog header="Edit URL" [(visible)]="editDialogVisible" [modal]="true" [style]="{width: '50vw'}">
        <div class="field" style="margin-bottom: 1.5rem;">
            <label for="editFullUrl" style="display:block; margin-bottom: 0.5rem; color: var(--text-color);">Full
                URL</label>
            <input id="editFullUrl" type="text" pInputText [(ngModel)]="currentEditLink.fullUrl" style="width: 100%;" />
        </div>
        <div class="field" style="margin-bottom: 2rem;">
            <label for="editShortUrl" style="display:block; margin-bottom: 0.5rem; color: var(--text-color);">Short URL
                Code</label>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">http://localhost:8080/</span>
                <input id="editShortUrl" type="text" pInputText [(ngModel)]="currentEditLink.shortUrl" />
            </div>
        </div>
        <ng-template pTemplate="footer">
            <button pButton icon="pi pi-check" (click)="saveEditedUrl()" label="Save" class="p-button-text"></button>
            <button pButton icon="pi pi-times" (click)="editDialogVisible=false" label="Cancel"
                class="p-button-text"></button>
        </ng-template>
    </p-dialog>
</div>
